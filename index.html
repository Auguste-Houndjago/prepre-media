  <style>
    .attribution {
      font-size: 11px; 
      text-align: center; 
      color:black; 
      padding: 10px; 
      background-color: #333; 
      border-radius: 8px; 
      position: fixed; 
      bottom: 0; 
      width: 100%; /* Full width */
      left: 0;
    }
    .attribution a {
      color: white; 
      text-decoration: none;
    }
    .attribution a:hover {
      text-decoration: underline; 
    }

    a{
      transition: 1s;
    }

    a:hover{
  scale: 1.05;
  
    } 

   .cercle {
  position: absolute;
  /* top: calc(50% - 242px);
  left: calc(50% - 50px); */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100px;
  height: 100px;
  border-radius: 50%;
  box-shadow:
    inset 0 0 50px #fff,
    inset 20px 0 80px #f0f,
    inset -20px 0 80px #0ff,
    inset 20px 0 300px #f0f,
    inset -20px 0 300px #0ff,
    0 0 50px #fff,
    -10px 0 80px #f0f,
    10px 0 80px #0ff;
    z-index: 1;
    transition: 1.5s;
    animation: turn 12s infinite cubic-bezier(0.175, 0.885, 0.32, 1.275) alternate-reverse;
    mix-blend-mode: color;
}

.image-container {
  position: relative;
  display: inline-block;
}

.cercle:hover{
  opacity: 0;
  
}

@keyframes turn {
0%{
  opacity: 0.5;
  mix-blend-mode:screen;
  box-shadow:
    inset 0 0 50px #fff,
    inset 20px 0 100px #f0f,
    inset -20px 0 100px #0ff,
    inset 20px 0 320px #f0f,
    inset -20px 0 300px #0ff,
    0 0 50px #fff,
    -10px 0 80px #f0f,
    10px 0 80px #0ff;
  
}

50%{
  opacity: 0.6;

  box-shadow:
    inset 0 0 50px #fff,
    inset 20px 0 80px #f0f,
    inset -20px 0 80px #0ff,
    inset 20px 0 300px #f0f,
    inset -20px 0 300px #0ff,
    0 0 50px #fff,
    -10px 0 80px #f0f,
    10px 0 80px #0ff;
}

100%{
  opacity: 0.4;
  mix-blend-mode:screen;
  box-shadow:
    inset 0 0 50px #fff,
    inset 20px 0 70px #f0f,
    inset -20px 0 60px #0ff,
    inset 20px 0 20px #f0f,
    inset -20px 0 210px #0ff,
    0 0 50px #fff,
    -10px 0 80px #f0f,
    10px 0 80px #0ff;
  
  
}
}

.bulle{
  position: absolute;
  /* top: calc(50% - 242px);
  left: calc(50% - 50px); */
  top: 50%;
  left: 80%;
  /* transform: translate(-50%, -50%); */
  width: 100px;
  height: 100px;
  border-radius: 50%;
  box-shadow:
    inset 0 0 50px #fff,
    inset 20px 0 80px #f0f,
    inset -20px 0 80px #0ff,
    inset 20px 0 300px #f0f,
    inset -20px 0 300px #0ff,
    0 0 50px #fff,
    -10px 0 80px #f0f,
    10px 0 80px #0ff;
    z-index: 1;
    transition: 1.5s;
    animation: turn 12s infinite cubic-bezier(0.175, 0.885, 0.32, 1.275) alternate-reverse;
    mix-blend-mode: color;

}

.capsule{
  animation: bouge 7s ease-in-out infinite;
}


@keyframes bouge {
 0%{
  transform: translate(100px, 0px);
 }
  50%{
    transform: translate(-100px, 60px);
  }

  100%{
    transform: translate(100px, 0px);
  }
}

.bulle2{
  top: 0%;
  left: 0%;
}

.bulle:nth-child(2){
  background-image: url(public/github.svg);
}
